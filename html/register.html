           <div class="container">
				<div class="row">

							<div class="form-group">
								<label for="ticket" class="col-sm-3 col-xs-12 control-label">Тип квитка</label>
								<div class="col-sm-9 col-xs-12">
									<select class="form-control required" name="ticket" id="ticket" placeholder="Select your ticket type">
										<option value="1 day - 100$">1 день - 100$</option>
										<option value="2 days - 200$">2 дні - 200$</option>
										<option value="3 days - 150$" selected>3 дні - 150$ <span class="highlight">(найкраща ціна)</span></option>
									</select>
								</div>
							</div>							
							<div class="form-group">
								<label for="fullname" class="col-sm-3 col-xs-12 control-label">Повне ім'я</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" class="form-control required" name="fullname" id="fullname" placeholder="Ім'я прізвище">
								</div>
							</div>
							<div class="form-group">
								<label for="company" class="col-sm-3 col-xs-12 control-label" style="line-height: 25px;">Номер телефону</label>
								<div class="col-sm-9 col-xs-12">
									<input type="text" class="form-control" name="company" id="company" placeholder="Ваш номер телефону">
								</div>
							</div>
                            <div class="form-group">
                                <label for="church" class="col-sm-3 col-xs-12 control-label" style="line-height: 25px;">Церква/громада</label>
                                <div class="col-sm-9 col-xs-12">
                                    <input type="text" class="form-control" name="church" id="church" placeholder="Адреса Вашої цекркви/громади">
                                </div>
                            </div>
							<div class="form-group">
								<label for="email" class="col-sm-3 col-xs-12 control-label">Email</label>
								<div class="col-sm-9 col-xs-12">
									<input type="email" class="form-control required email" name="email" id="email" placeholder="Email">
								</div>
							</div>
                            <div class="form-group">
                                <div class="col-xs-12">Приймаю участь у номінаціях:</div>
                                <div class="col-xs-12">
                                    <div class="radio">
                                        <label><input type="checkbox" class="required" name="type">Авторська пісня</label>
                                    </div>
                                    <div class="radio">

                                    </div>
